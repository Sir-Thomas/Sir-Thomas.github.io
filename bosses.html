        <h1>Maplestory Boss HP</h1>

        <div class="table-responsive text-nowrap" x-data="{ partySize: 1 }">

                <thead>
                    <tr>
                        <th>Boss Name</th>
                        <th>Level</th>
                        <th>HP</th>
                        <th>5% HP</th>
                        <th>PDR</th>
                        <th>AF/SF</th>
                        <th>Max AF/SF</th>
                        <th>Mesos</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" x-data="getBosses()">
                    <template x-for="boss in bosses">
                        <tr>
                            <td x-text="boss.name"></td>
                            <td x-text="boss.level"></td>
                            <td x-text="formatNumber(boss.hp)"></td>
                            <td x-text="formatNumber(boss.hp * 0.05)"></td>
                            <td x-text="boss.pdr"></td>
                            <td x-text="boss.type == 'Arcane' ? boss.af : (boss.type == 'Sacred' ? boss.sf : '-')"></td>
                            <td x-text="getMaxArcaneSacred(boss)"></td>
                            <td x-text="boss.mesos ? formatNumber(boss.mesos) : '-'"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            if (num >= 1e15) {
                return (num / 1e15).toFixed(1) + ' Q';
            } else if (num >= 1e12) {
                return (num / 1e12).toFixed(1) + ' T';
            } else if (num >= 1e9) {
                return (num / 1e9).toFixed(1) + ' B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(1) + ' M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(1) + ' K';
            } else {
                return num.toString();
            }
        }

        function getMaxArcaneSacred(boss) {
            if (boss.name.includes('Black Mage')) {
                return '1452';
            } else if (boss.type == 'Arcane') {
                return boss.af * 1.5;
            } else if (boss.type == 'Sacred') {
                return boss.sf + 50;
            } else {
                return '-';
            }
        }
