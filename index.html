<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Inspector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="m-4">
        <h3>Maple Inspector</h3>
        <div v-scope="Character()"></div>
        <div class="container-xs text-center">
            <div v-scope="Row(0)"></div>
            <div v-scope="Row(1)"></div>
            <div v-scope="Row(2)"></div>
            <div v-scope="Row(3)"></div>
            <div v-scope="Row(4)"></div>
            <div v-scope="Row(5)"></div>
        </div>
        <div v-scope="ItemEditor()"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module';
        import { jobs } from './data.js';

        function Row(row_number) {
            return {
                $template: "#row-template",
                row: row_number,
                rows: [
                    ['ring', '', 'hat', '', 'emblem'],
                    ['ring', 'pendant', 'face', '', 'badge'],
                    ['ring', 'pendant', 'eye acc', 'ear acc', 'medal'],
                    ['ring', 'weapon', 'top', 'shoulder', 'sub weapon'],
                    ['pocket', 'belt', 'bottom', 'gloves', 'cape'],
                    ['', '', 'shoes', 'android', 'heart']
                ],
            }
        }

        function Col(name) {
            return {
                $template: "#col-template",
                name: name,
            }
        }

        function Item(props) {
            let url;
            if (props.url) {
                url = props.url;
            } else if (props.name) {
                url = `https://placehold.co/50?text=${props.name}`;
            } else {
                url = "https://placehold.co/50";
            }
            return {
                $template: "#item-template",
                name: "",
                image: url,
                level: 0,
                stars: 0,
                potential: 0,
                flameScore: 0,
            }
        }

        function Character() {
            return {
                $template: "#character-template",
                job: "",
                archetype: "",
                faction: "",
                jobs,
                select(selection) {
                    this.job = selection;
                    this.archetype = jobs[selection].archetype;
                    this.faction = jobs[selection].faction;
                }
            }
        }

        function ItemEditor(item) {
            return {
                $template: "#item-editor-template",
                item: item || Item({}),
                close() {
                    this.editorEnabled = false;
                },
            }
        }

        createApp({ Row, Col, Item, Character, ItemEditor, editorEnabled: false }).mount();
    </script>

    <template id="row-template">
        <div class="row row-cols-auto">
            <div class="col" v-scope="Col(rows[row][0])"></div>
            <div class="col" v-scope="Col(rows[row][1])"></div>
            <div class="col" v-scope="Col(rows[row][2])"></div>
            <div class="col" v-scope="Col(rows[row][3])"></div>
            <div class="col" v-scope="Col(rows[row][4])"></div>
        </div>
    </template>

    <template id="col-template">
        <div v-if="name != ''" v-scope="Item({ name: name })"></div>
        <div v-else style="visibility: hidden;">
            <img src="https://placehold.co/50" class="img-thumbnail" alt="empty slot" />
        </div>
    </template>

    <template id="item-template">
        <img :src="image" class="img-thumbnail" alt="item" v-on:click="{ editorEnabled = true; ItemEditor($data); }" />
    </template>

    <template id="character-template">
        <div class="input-group mb-3 text-start" style="max-width: 300px;">
            <label class="input-group-text" for="classSelect">Class</label>
            <select class="form-select" id="classSelect" @change="select($event.target.value)">
                <option selected>Select Class...</option>
                <option v-for="(data, job) in jobs" :value="job">{{ job }}</option>
            </select>
        </div>
    </template>

    <template id="item-editor-template">
        <div v-if="editorEnabled">
            <p>edit</p>
            <p>Stars: {{ item.stars }}</p>
            <button type="button" class="btn btn-primary" @click="close">Close</button>
        </div>
    </template>
</body>

</html>
