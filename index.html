<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Inspector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h3>Maple Inspector</h3>

    <div class="container-xs text-center">
        <div v-scope="Row(0)"></div>
        <div v-scope="Row(1)"></div>
        <div v-scope="Row(2)"></div>
        <div v-scope="Row(3)"></div>
        <div v-scope="Row(4)"></div>
        <div v-scope="Row(5)"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>

    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module';

        function Row(row_number) {
            return {
                $template: "#row-template",
                row: row_number,
                rows: [
                    ['ring', '', 'hat', '', 'emblem'],
                    ['ring', 'pendant', 'face', '', 'badge'],
                    ['ring', 'pendant', 'eye acc', 'ear acc', 'medal'],
                    ['ring', 'weapon', 'top', 'shoulder', 'sub weapon'],
                    ['pocket', 'belt', 'bottom', 'gloves', 'cape'],
                    ['', '', 'shoes', 'android', 'heart']
                ],
            }
        }

        function Col(name) {
            return {
                $template: "#col-template",
                name: name,
            }
        }

        function Item(name) {
            return {
                $template: "#item-template",
                url: `https://placehold.co/37?text=${name}`,
            }
        }

        createApp({ Row, Col, Item }).mount();
    </script>

    <template id="row-template">
        <div class="row row-cols-auto">
            <div class="col-1" v-scope="Col(rows[row][0])"></div>
            <div class="col-1" v-scope="Col(rows[row][1])"></div>
            <div class="col-1" v-scope="Col(rows[row][2])"></div>
            <div class="col-1" v-scope="Col(rows[row][3])"></div>
            <div class="col-1" v-scope="Col(rows[row][4])"></div>
        </div>
    </template>

    <template id="col-template">
        <div v-if="name != ''" v-scope="Item(name)"></div>
    </template>

    <template id="item-template">
        <p class="text-nowrap">{{ name }}</p>
        <img :src="url" class="img-thumbnail" alt="item" />
    </template>
</body>

</html>
